name: Lint and Format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: |
          npm run lint 2>&1 | tee eslint-output.txt
          echo "eslint_exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Run Prettier check
        id: prettier
        run: |
          npm run format:check 2>&1 | tee prettier-output.txt
          echo "prettier_exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Annotate ESLint issues
        if: steps.eslint.outputs.eslint_exit_code != '0'
        run: |
          echo "::error title=ESLint Issues Found::ESLint found linting issues. Run 'npm run lint:fix' to automatically fix some issues."
          cat eslint-output.txt | while IFS= read -r line; do
            echo "::error::$line"
          done

      - name: Annotate Prettier issues
        if: steps.prettier.outputs.prettier_exit_code != '0'
        run: |
          echo "::error title=Prettier Issues Found::Prettier found formatting issues. Run 'npm run format' to fix formatting."
          cat prettier-output.txt | while IFS= read -r line; do
            echo "::error::$line"
          done

      - name: Fail if issues found
        if: steps.eslint.outputs.eslint_exit_code != '0' || steps.prettier.outputs.prettier_exit_code != '0'
        run: |
          echo "::error title=Code Quality Issues::Please fix linting and/or formatting issues before merging."
          echo "- Run 'npm run lint:fix' to auto-fix ESLint issues"
          echo "- Run 'npm run format' to fix Prettier formatting"
          exit 1